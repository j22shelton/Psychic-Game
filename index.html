<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Psychic Game</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Psychic Game!</h1>
        <p>Guess what letter I'm thinking of!!</p>
    </div>
</div>
    <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <p id="win">Wins: </p>
            </li>
            <li class="list-group-item">
                <p id="loss">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
            <li class="list-group-item">
                <p id="userGuess">Your Guesses so far: </p>
            </li>
        </ul>
    </div>
    <img src="https://images.unsplash.com/photo-1505358131519-deb04e8e7ae3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80">
</body>

</html>
